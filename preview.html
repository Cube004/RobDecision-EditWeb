<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .toolbar {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f8f9fa;
            max-width: 550px;
        }
        
        .toolbar-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .toolbar-item:hover {
            background-color: #e9ecef;
        }
        
        .toolbar-separator {
            width: 1px;
            height: 20px;
            background-color: #ddd;
            margin: 0 5px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 235px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 15px;
            border-radius: 6px;
            top: 100%;
            left: 0;
        }
        
        .dropdown.active .dropdown-content {
            display: block;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .color-option.selected {
            outline: 2px solid #4285f4;
            outline-offset: 2px;
        }
        
        .color-option.add {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f3f4;
            font-size: 20px;
            color: #5f6368;
        }
        
        .opacity-control {
            margin-top: 15px;
        }
        
        .opacity-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .opacity-slider {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
            border-radius: 2px;
        }
        
        .opacity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4285f4;
            cursor: pointer;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2px 5px;
        }
        
        select {
            border: none;
            background: transparent;
            padding: 4px;
            outline: none;
            font-size: 14px;
        }
        
        .color-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #4285f4;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="checkbox-wrapper toolbar-item">
            <input type="checkbox" id="toggle-format">
        </div>
        
        <div class="toolbar-item">
            <select>
                <option>Default</option>
                <option>Option 1</option>
                <option>Option 2</option>
            </select>
        </div>
        
        <div class="toolbar-item dropdown" id="color-dropdown">
            <div class="color-circle"></div>
            <div class="dropdown-content">
                <div class="color-grid">
                    <div class="color-option" style="background-color: transparent; border: 1px solid #ddd;"></div>
                    <div class="color-option" style="background-color: white; border: 1px solid #ddd;"></div>
                    <div class="color-option" style="background-color: #f1f3f4;"></div>
                    <div class="color-option" style="background-color: #d8b5ff;"></div>
                    <div class="color-option selected" style="background-color: #4285f4;"></div>
                    
                    <div class="color-option" style="background-color: #d2e3fc;"></div>
                    <div class="color-option" style="background-color: #ceead6;"></div>
                    <div class="color-option" style="background-color: #fef6e0;"></div>
                    <div class="color-option" style="background-color: #fad2cf;"></div>
                    <div class="color-option add">+</div>
                    
                    <div class="color-option" style="background-color: black;"></div>
                    <div class="color-option" style="background-color: #5f6368;"></div>
                    <div class="color-option" style="background-color: #bdc1c6;"></div>
                    <div class="color-option" style="background-color: #8e24aa;"></div>
                    <div class="color-option" style="background-color: #4285f4;"></div>
                    
                    <div class="color-option" style="background-color: #4052b5;"></div>
                    <div class="color-option" style="background-color: #137333;"></div>
                    <div class="color-option" style="background-color: #b06000;"></div>
                    <div class="color-option" style="background-color: #ea4335;"></div>
                </div>
                
                <div class="opacity-control">
                    <div class="opacity-label">
                        <span>‰∏çÈÄèÊòéÂ∫¶</span>
                        <span>100%</span>
                    </div>
                    <input type="range" min="0" max="100" value="100" class="opacity-slider" id="opacity-slider">
                </div>
            </div>
        </div>
        
        <div class="toolbar-item">
            <select>
                <option>A</option>
            </select>
        </div>
        
        <div class="toolbar-item">
            <select>
                <option>14</option>
                <option>12</option>
                <option>16</option>
                <option>18</option>
                <option>24</option>
            </select>
        </div>
        
        <div class="toolbar-item">
            <select>
                <option>AE</option>
            </select>
        </div>
        
        <div class="toolbar-separator"></div>
        
        <div class="toolbar-item">
            <span>üí¨</span>
        </div>
        
        <div class="toolbar-item">
            <span>‚ãØ</span>
        </div>
    </div>

    <script>
        // Toggle color dropdown
        const colorDropdown = document.getElementById('color-dropdown');
        colorDropdown.addEventListener('click', function(e) {
            this.classList.toggle('active');
            e.stopPropagation();
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            colorDropdown.classList.remove('active');
        });

        // Prevent dropdown from closing when clicking inside it
        const dropdownContent = document.querySelector('.dropdown-content');
        dropdownContent.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Select color
        const colorOptions = document.querySelectorAll('.color-option:not(.add)');
        const colorCircle = document.querySelector('.color-circle');
        
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Update color circle in toolbar
                colorCircle.style.backgroundColor = getComputedStyle(this).backgroundColor;
            });
        });

        // Update opacity percentage display
        const opacitySlider = document.getElementById('opacity-slider');
        const opacityValue = document.querySelector('.opacity-label span:last-child');
        
        opacitySlider.addEventListener('input', function() {
            opacityValue.textContent = this.value + '%';
            colorCircle.style.opacity = this.value / 100;
        });
    </script>
</body>
</html>
